<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <title>eCommerce</title>
    <script type="text/javascript">
        window.onload = function() {
            if (performance.navigation.type === 2) {
                // L'utente sta tornando indietro nella cronologia
                if (window.history.replaceState) {
                    window.history.replaceState(null, null, window.location.pathname);
                }
            }
        };
    </script>
</head>
<body>

<nav th:insert= "~{fragments/navigation(username=${username}, role=${role})}"></nav>

<div class="slider-sidebar" align="center">
    <input type="radio" name="testimonial" id="t-1">
    <input type="radio" name="testimonial" id="t-2">
    <input type="radio" name="testimonial" id="t-3" checked>
    <input type="radio" name="testimonial" id="t-4">
    <input type="radio" name="testimonial" id="t-5">
    <input type="radio" name="testimonial" id="t-6">
    <div class="testimonials">
        <label class="item" for="t-1">
            <a th:href="@{/components/listMotherboard}">
                <img th:src="@{/images/motherboard/motherboard-ASRock.png}" alt="motherboard">
            </a>
        </label>
        <label class="item" for="t-2">
            <a th:href="@{/components/listGpu}">
                <img th:src="@{/images/gpu/gpu-msi-4070ti-white.png}" alt="gpu">
            </a>
        </label>
        <label class="item" for="t-3">
            <a th:href="@{/components/listCpu}">
                <img th:src="@{/images/cpu/intel-i9-14th.png}" alt="cpu">
            </a>
        </label>
        <label class="item" for="t-4">
            <a th:href="@{/components/listCooler}">
                <img th:src="@{/images/cooler/cooler_master_hyper_h412r.png}" alt="cooler">
            </a>
        </label>
        <label class="item" for="t-5">
            <a th:href="@{/components/listPsu}">
                <img th:src="@{/images/psu/psu-corsair-black-750w.png}" alt="psu">
            </a>
        </label>
        <label class="item" for="t-6">
            <a th:href="@{/components/listRam}">
                <img th:src="@{/images/ram/ram-corsair.png}" alt="ram">
            </a>
        </label>
    </div>
    <br/>
    <div class="dots">
        <label for="t-1"></label>
        <label for="t-2"></label>
        <label for="t-3"></label>
        <label for="t-4"></label>
        <label for="t-5"></label>
        <label for="t-6"></label>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const radios = document.querySelectorAll('.slider-sidebar input[type="radio"]');
        let currentIndex = 0;

        function changeImage() {
            radios[currentIndex].checked = false;
            currentIndex = (currentIndex + 1) % radios.length;
            radios[currentIndex].checked = true;
        }
        setInterval(changeImage, 15000);

    });

</script>


</body>
</html>
