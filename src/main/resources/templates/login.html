<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css"> <!-- Mantieni il tuo file CSS personalizzato -->
    <link rel="stylesheet" href="../css/login.css"> <!-- Mantieni il tuo file CSS personalizzato -->
    <title>Login</title>
</head>

<body class="bodyContainer">

<nav th:insert="~{fragments/navigation :: block-navigation ( username=${username}, role=${role} ) }"></nav>

<div class="container">
    <div class="container-error" th:if="${param.error}"></div>
    <div class="container-error" th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <input type="text" placeholder="username" id="username" name="username">
            </div>
            <div class="input-group">
                <input type="password" placeholder="password" id="password" name="password">
                <img th:src="@{../images/eye/eye-close.png}" id="eyeicon" alt="Toggle Password Visibility">
            </div>
            <button type="submit" class="styleButton">Login</button>
        </form>
    </div>

    <!-- Include the Sidebar code here -->
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="userSidebar" aria-labelledby="userSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="userSidebarLabel">User Sidebar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </div>
</div>

<script>
    let eyeicon = document.getElementById("eyeicon");
    let password = document.getElementById("password");

    eyeicon.onclick = function() {
        if (password.type === "password") {
            password.type = "text";
            eyeicon.src =  '/images/eye/eye-open.png';
        } else {
            password.type = "password";
            eyeicon.src =  '/images/eye/eye-close.png';
        }
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
