<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/common.css">
    <meta charset="UTF-8">
    <title>Carrello</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function toggleSelection(id, checkbox) {
            console.log("ID passato alla funzione:", id);
            const isSelected = checkbox.checked;
            $.ajax({
                url: '/cart/select',
                method: 'GET',
                data: { id: id, selected: isSelected },  // Passa il nuovo stato selezionato
                success: function(response) {
                    console.log('Selezione aggiornata con successo', response);
                    if (!response.rc) {
                        // Revert the checkbox state in caso di errore
                        checkbox.checked = !isSelected;
                        alert('Si è verificato un errore: ' + (response.msg || 'Errore sconosciuto'));
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Errore AJAX:', xhr.responseText);
                    // Revert the checkbox state in caso di errore
                    checkbox.checked = !isSelected;
                    alert('Si è verificato un errore. Riprova.');
                }
            });
        }
    </script>
</head>
<body>

<nav th:insert="~{fragments/navigation(username=${username}, role=${role})}"></nav>
<br>

<!-- Mostra il messaggio solo se il carrello è vuoto -->
<div th:if="${cartList == null or cartList.dati == null or #lists.isEmpty(cartList.dati)}">
    <p>Il tuo carrello è vuoto.</p>
</div>

<!-- Mostra la lista dei prodotti solo se ci sono elementi nel carrello -->
<div th:unless="${cartList == null or cartList.dati == null or #lists.isEmpty(cartList.dati)}">

    <div style="height: 50px;"></div>
    <!-- Mostra il pulsante "Procedi all'acquisto" solo se ci sono prodotti nel carrello -->
    <div align="center">
        <a class="buttonlike-big" th:href="@{/cart/confirmPurchase}" title="Acquista tutto">Procedi all'acquisto</a>
    </div>

    <table class="colorful-table">
                <thead>
                    <tr>
                        <th>Immagine</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="cart : ${cartList.dati}" >
                        <tr>
                            <td>
                                <a th:href="@{/productUser/page(id=${cart.idProduct})}" class="image">
                                    <img th:src="@{'/images/'+${cart.url}}" th:alt="${cart.description}">
                                </a>
                            </td>
                            <td>
                                <span th:text="${cart.description}"></span>
                            </td>
                            <td>
                                <span th:text="${cart.price}"></span>
                            </td>
                            <td>
                                <div>
                                    <form class="form_content" th:action="@{/cart/removeCart}" method="post">
                                        <input type="hidden" name="id" th:value="${cart.id}">
                                        <button type="submit" class="buttoncart">Rimuovi dal carrello</button>
                                    </form>
                                    <label>
                                        <!-- Corretto l'attributo th:checked per riflettere correttamente il valore iniziale -->
                                        <input type="checkbox"
                                               th:checked="${cart.selected ? 'checked' : null}"
                                               th:onclick="toggleSelection([[${cart.id}]], this)"
                                               aria-label="Seleziona per l'acquisto"/>
                                        Seleziona per l'acquisto
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
