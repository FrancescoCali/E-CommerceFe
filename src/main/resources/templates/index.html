<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Temp</title>
    <style>
        .carousel {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }
        .carousel-item {
            flex: 0 0 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #fff;
            background-color: #333;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            padding: 0.5em;
        }
        .carousel-button.left {
            left: 10px;
        }
        .carousel-button.right {
            right: 10px;
        }
    </style>
</head>
<body>
<div class="carousel">
    <div class="carousel-inner" >
        <div class="carousel-item" th:src="">1 </div>
        <div class="carousel-item"> 2</div>
        <div class="carousel-item"> 3 </div>
    </div>
    <button class="carousel-button left" onclick="rotateCarousel(-1)" >&#9664;</button>
    <button class="carousel-button right" onclick="rotateCarousel(1)">&#9654;</button>
</div>
<script>
    let currentAngle = 0;
    const totalItems = document.querySelectorAll('.carousel-item').length;

    function rotateCarousel(direction) {
    const anglePerItem = 360 / totalItems;
    currentAngle += direction * anglePerItem;

    const carouselInner = document.querySelector('.carousel-inner');
    carouselInner.style.transform = `rotateY(${currentAngle}deg)`;
}
</script>

</body>
</html>
