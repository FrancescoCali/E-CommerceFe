<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css"> <!-- Mantieni il tuo file CSS personalizzato -->
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>

<!-- Barra di navigazione -->
<nav th:insert="~{fragments/navigation :: block-navigation('Create User')}"></nav>

<div class="container">
    <h3 class="description">Inserire i dati</h3>
    <form class="form_content" th:action="@{/user/saveUser}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{role}"/>
        <table class="User">
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" th:field="*{username}" placeholder="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" th:field="*{password}" placeholder="password" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" th:field="*{address}" placeholder="Address" required></td>
            </tr>
        </table>
        <button class="buttonlike" type="submit">Registra Utente</button>

        <!-- Visualizzazione degli errori -->
        <div class="container-error" th:if="${errorMSG} != null">
            <span th:text="${errorMSG}" style="color: red">***</span>
        </div>
    </form>
</div>

<!-- Include the Sidebar code here -->
<div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="userSidebar" aria-labelledby="userSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="userSidebarLabel">User Sidebar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
