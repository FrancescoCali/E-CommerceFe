<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
<nav th:insert= "~{fragments/navigation(username=${username}, role=${role})}"></nav>

<div class="image">
    <div>
        <img th:src="@{/images/{url}(url=${view.url})}" alt="Foto prodotto">
        <div>
            <span><strong>Description:</strong> <span th:text="${view.description}"></span></span><br>
            <span><strong>Model:</strong> <span th:text="${view.model}"></span></span><br>
            <span><strong>Brand:</strong> <span th:text="${view.brand}"></span></span><br>
            <span><strong>Colour:</strong> <span th:text="${view.colour}"></span></span><br>
            <span><strong>Price:</strong> <span th:text="${view.price}"></span></span><br>
        </div>
    </div>
</div>

<form th:action="@{/cart/createCart}" method="post">
    <input type="hidden" name="idProduct" th:value="${view.idProduct}" />
    <button type="submit">Insert into cart</button>
</form>

</body>
</html>
