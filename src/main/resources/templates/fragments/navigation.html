<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/style.css"> <!-- Mantieni il tuo file CSS personalizzato -->
	<meta charset="UTF-8">
	<title>eCommerce</title>
</head>
<body>
<div th:fragment="block-navigation(myTitle)">
	<h1 align="center">BetaCommerce</h1>
	<div class="navbar">
		<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/createUser}">Crea Admin</a>

		<!-- User Icon for Offcanvas Trigger -->
		<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#userSidebar" aria-controls="userSidebar">
			<i class="fas fa-user"></i>
		</button>
	</div>

	<!-- Offcanvas Sidebar -->
	<div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="userSidebar" aria-labelledby="userSidebarLabel">
		<div class="offcanvas-header">
			<h2>Menu</h2>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<ul>
				<!-- Mostra 'Log in' e 'Sign in' solo se l'utente non è autenticato -->
				<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Log in</a></li>
				<li sec:authorize="!isAuthenticated()" ><a th:href="@{/user/createUser}">Sign in</a></li>

				<!-- Mostra 'Mio profilo' solo se l'utente è autenticato -->
				<li sec:authorize="isAuthenticated()"><a th:href="@{/user/profile}">Mio profilo</a></li>
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				<li><a href="#">Contact us</a></li>
			</ul>
		</div>
	</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
