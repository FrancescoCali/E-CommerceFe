<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="page-wrapper">
    <br>
    <nav th:insert="~{fragments/navigation :: block-navigation('Elenco Laptop')}"></nav>
    <br>
    <br>
    <div align="center" class="content">
        <table class="colorful-table">
            <thead class="table-head">
            <tr>
                <th>id</th>
                <th>Description</th>
                <th>Marca</th>
                <th>Model</th>
                <th>Colour</th>
                <th>Price</th>
                <th>idProduct</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="monitor: ${listmonitor.dati}">

                <td th:text="${monitor.id}"></td>
                <td th:text="${monitor.description}"></td>
                <td th:text="${monitor.brand}"></td>
                <td th:text="${monitor.model}"></td>
                <td th:text="${monitor.colour}"></td>
                <td th:text="${monitor.price}"></td>
                <td th:text="${monitor.idProduct}"></td>
                <td class="edit"><a th:href="@{/updateMonitor(id=${monitor.id})}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                <td class="delete"><a th:href="@{/removeMonitor(id=${monitor.id})}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
            </tr>
            </tbody>
        </table>
        <br>
        <a th:href="@{/createMonitor}" class="buttonlike">Crea Monitor</a>
        <div style="height: 50px;"></div>
    </div>
</div>
</body>
</html>
