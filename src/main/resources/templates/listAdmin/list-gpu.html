<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="page-wrapper">
    <br>
    <nav th:insert="~{fragments/navigation :: block-navigation('Elenco gpu')}"></nav>
    <br>
    <br>
    <div align="center" class="content">
        <table class="colorful-table">
            <thead class="table-head">
            <tr>
                <th>id</th>
                <th>Description</th>
                <th>Marca</th>
                <th>Model</th>
                <th>Colour</th>
                <th>Price</th>
                <th>idProduct</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gpu: ${listGpu.dati}">

                <td th:text="${gpu.id}"></td>
                <td th:text="${gpu.description}"></td>
                <td th:text="${gpu.brand}"></td>
                <td th:text="${gpu.model}"></td>
                <td th:text="${gpu.colour}"></td>
                <td th:text="${gpu.price}"></td>
                <td th:text="${gpu.idProduct}"></td>
                <td class="edit"><a th:href="@{/updateGpu(id=${gpu.id})}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                <td class="delete"><a th:href="@{/removeGpu(id=${gpu.id})}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
            </tr>
            </tbody>
        </table>
        <br>
        <a th:href="@{/createGpu}" class="buttonlike">Crea Gpu</a>
        <div style="height: 50px;"></div>
    </div>
</div>
</body>
</html>
