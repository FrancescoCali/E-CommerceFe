<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css"> <!-- Mantieni il tuo file CSS personalizzato -->
    <meta charset="UTF-8">
    <title>Monitor</title>
</head>
<body>
<br>
<nav th:insert= "~{fragments/navigation(username=${username}, role=${role})}"></nav>
<br>

<div class = "image" >
    <div th:each="monitor : ${listMonitor.dati}">
        <img th:src="@{/images/monitor/monitor-dell.png}" alt="Foto psu">
        <div >
            <span><strong>Description:</strong> <span th:text="${monitor.description}"></span></span>
            <span><strong>Model:</strong> <span th:text="${monitor.model}"></span></span>
            <span><strong>Brand:</strong> <span th:text="${monitor.brand}"></span></span>
            <span><strong>Colour:</strong> <span th:text="${monitor.colour}"></span></span>
            <span><strong>Price:</strong> <span th:text="${monitor.price}"></span></span>
        </div>
    </div>
    <br>
    <div style="height: 50px;"></div> <!-- Spazio aggiuntivo sotto il pulsante -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
